<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">


  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
<main>
  <div class="result-header">
    <h3 class="your-result">Your Result</h3>
    <div class="score-circle">
      <h1 class="score">76</h1>
      <h5>of 100</h5>
    </div>
    <h2 class="result">Great</h2>
    <h4 class="result-details">You scored higher than 65% of the people who have taken these tests.</h4>
  </div>
  <div class="summary-section">
    <h3 class="summary-header">Summary</h3>

    <div class="summary-details">
      <svg class="detail-svg" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"/></svg>
      <p id="reaction">Reaction</p>
      <p class="summary-score">80 <span class="out-of-100">/ 100</span></p>
    </div>
    <div class="summary-details" id="memory-details">
      <p id="memory">Memory</p>
      <p class="summary-score">92 <div class="out-of-100">/ 100</div></p>
    </div>

    <div class="summary-details" id="verbal details">
      <p id="verbal">Verbal</p>
      <p class="summary-score">61 <div class="out-of-100"></div>/ 100</div></p>
    </div>

    <div class="summary-details" id="visual-details">
      <p id="visual">Visual</p>
      <p class="summary-score">72 <div class="out-of-100"></div>/ 100</div></p>
    </div>

    <button>Continue</button>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</main>
</body>
</html>
